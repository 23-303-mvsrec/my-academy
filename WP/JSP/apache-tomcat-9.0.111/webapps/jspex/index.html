<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Entry</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin: 40px auto; width: 350px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; }
        input[type="submit"] { margin-top: 18px; padding: 8px 16px; }
    </style>
</head>
<body>
    <form action="Process.jsp" method="post">
        <h2>Enter Product Details</h2>
        <label for="pid">Product ID:</label>
        <input type="text" id="pid" name="pid" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" required>

        <label for="disc">Discount %:</label>
        <input type="number" id="disc" name="disc" step="0.01" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
